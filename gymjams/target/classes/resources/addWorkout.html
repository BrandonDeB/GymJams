<!DOCTYPE html>
<html lang ="en>

<head>
    <meta charset=UTF-8">
    <title>GYMJAM</title>
    <link rel="stylesheet" href="addWorkout.css">
</head>

<script>
    let counter = 0;

    function addExercise() {
        counter++;
        var workout = document.createElement("input");
        workout.name = "exercise";
        workout.type = "text";
        workout.placeholder = "Enter Exercise";

        var reps = document.createElement("input");
        reps.name = "reps";
        reps.type = "text";
        reps.placeholder = "Enter Number of Reps";

        var sets = document.createElement("input");
        sets.name = "sets";
        sets.type = "text";
        sets.placeholder = "Enter Number of Sets";

        var weight = document.createElement("input");
        weight.name = "weight";
        weight.type = "text";
        weight.placeholder = "Enter weight (in lbs)";

        var container = document.createElement("div");

    var id = "exercise" + counter;
    container.id = id; 

        container.appendChild(workout);
        container.appendChild(reps);
        container.appendChild(weight);
        container.appendChild(sets);

        var mainContainer = document.getElementById("textBoxContainer");
            mainContainer.appendChild(container);

    }

    function remExercise(id){
    counter--;
    var container = document.getElementById(id);
    if (container) {
        container.remove();
    }

    }

</script>

<body>

    <div class= "wrapper">
    <form id = 'workoutForm' action="http://localhost:8080/api/add-user-workout" target = _self>
        <h2>Add a JamSesh</h2>
    <div id="textBoxContainer">
        <!-- Text boxes will be added here -->
    </div>
    <div class="btn">
    <button class="addbtn" type="button" onclick="addExercise()">Add Exercise</button>
    <button class="rembtn" type="button" onclick="remExercise('exercise' + counter)">Remove Exercise</button>
    </div>
    <div class = 'input-box'>
        <input name="link" type = 'text' placeholder = 'Enter Spotify Playlist Link'
        required>
    
        <button type="submit" class="jambtn">Post JamSesh</button>

    </div>
    </form>

    <div class="bbtn">
    <a href="scrollingpage.html">
        <button class="backbtn" type="button" >Back to Scrolling</button></a>
    </div>
</div>

</body>
