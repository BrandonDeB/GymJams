<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset=UTF-8">
    <title>GYMJAM</title>
    <link rel="stylesheet" href="loginpage.css">
</head>

<body>

    <div class= "wrapper">
        <form action="http://localhost:8080/api/login" target = _self type="GET">
            <h1>Login</h1>
            <div class = 'input-box'>
                <input name ="name" type = "text" placeholder = 'Username' required>
            </div>

            <div class = 'input-box'>
                <input name="password" type = "text" placeholder = 'Password'
                required>
            </div>

            <button type="submit" class="btn">Login</button>

        </form>
        

        
        <form action="http://localhost:8080/api/signup" target = _self type="GET">
            <h1>Sign Up</h1>
            <div class = 'input-box'>
                <input name = 'name' type = 'text' placeholder = 'Username'
                required>

            <div class = 'input-box'>
                <input name = 'password' type = 'text' placeholder = 'Password'
                required>
            </div>
            
            <button type="submit" class="btn">SignUp</button>
        </form>
    </div>

</body>

</html>
